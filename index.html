<!DOCTYPE html>
<html lang="en-US" ng-app="bedManagementApp">

<head>
  <meta charset="utf-8">
  <title>AngularJS JumpStart with Dan Wahlin</title>
  <link rel="stylesheet" href="app/css/style.css">
  <!-- Angular Material -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.css">
  <!-- Kendo -->
  <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2022.1.301/styles/kendo.default-main.min.css" />
</head>

<body>
  <!-- jQuery -->
  <script src="https://kendo.cdn.telerik.com/2022.1.301/js/jquery.min.js"></script>
  <!-- Project -->
  <script src="angular.js"></script>
  <script src="app/app.js"></script>
  <!-- Kendo requires jQuery to be loaded before Angular -->
  <script src="https://kendo.cdn.telerik.com/2022.1.301/js/angular.min.js"></script>
  <script src="https://kendo.cdn.telerik.com/2022.1.301/js/kendo.all.min.js"></script>
  <!-- Angular Material -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-messages.min.js"></script>
  <!-- Angular Material Library -->
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.js"></script>
  <!-- UI Router Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.20/angular-ui-router.js"></script>
  <!-- ngRoute Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-route/1.8.2/angular-route.min.js"
    integrity="sha512-5zOAub3cIpqklnKmM05spv4xttemFDlbBrmRexWiP0aWV8dlayEGciapAjBQWA7lgQsxPY6ay0oIUVtY/pivXA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- angularCSS Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-css/1.0.8/angular-css.min.js"
    integrity="sha512-IzQn5UXy3MAm+8+GNjk/muwKggpp5MnZQan3BFNP18Y4CHOmrg1WnOdmT5z5Crx1bv6AE2T0L7xmTnFnYeIYlA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- Controllers -->
  <script src="app/bed-management/bed-management-ctrl.js"></script>


  <!-- render view after loading all the deps -->
  <div ng-view></div>

</body>

</html>
